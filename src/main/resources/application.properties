spring.application.name=transfer
spring.datasource.url=jdbc:mariadb://${MARIADB_HOST:127.0.0.1}:${MARIADB_PORT:3306}/jp-file-transfer?createDatabaseIfNotExists=true
spring.datasource.username=${MARIADB_USER:jp}
spring.datasource.password=${MARIADB_PASSWORD:abc123}
server.tomcat.max-http-form-post-size=100GB
server.tomcat.max-swallow-size=100GB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100GB
spring.servlet.multipart.max-request-size=100GB
spring.app.jwtSecret=${JWT_SECRET}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.profiles.active=dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
apiurl=${API_URL:http://localhost:8080}
jwt.jwt-token.ttl=15m
jwt.refreshToken.ttl=1d
frontend.default_url=${FRONTEND_URL:http://localhost:5173}
frontend.urls=${frontend.default_url},http://localhost:3000
cors_urls=${frontend.urls}
jwt.public_file=classpath:jwt_key.pem.pub
jwt.private_file=classpath:jwt_key.pem
admin.username=${ADMIN_USERNAME:admin}
admin.email=${ADMIN_EMAIL:admin@example.com}
admin.password=${ADMIN_PASSWORD:admin}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
